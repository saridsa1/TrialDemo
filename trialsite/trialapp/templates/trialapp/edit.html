{% extends "trialapp/base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'trialapp/style.css' %}">


{% block content %}
<div class="container">
	<form action="/trialapp/update/{{trial.id}}" method="POST">
		{% csrf_token %}
		
		<label for="title">Title:</label>
		<input type="text" class="form-control" name="title" id="title" value="{{trial.title}}">
		
		<label for="address">Address:</label>
		<input type="text" class="form-control" name="address" id="address" value="{{trial.address}}">
		
		<label for="city">City:</label>
		<input type="text" class="form-control" name="city" id="city" value="{{trial.city}}">
		<label for="city">Country:</label>
		<input type="text" class="form-control" name="city" id="city" value="{{trial.country}}">
		
		<label for="pincode">Pincode:</label>
		<input type="text" class="form-control" name="pincode" id="pincode" value="{{trial.pincode}}">
		
		<label for="discription">Discription:</label>
		<input type="text" class="form-control" name="discription" id="discription" value="{{trial.discription}}">
		
		<label for="email">Email:</label>
		<input type="text" class="form-control" name="email" id="email" value="{{trial.email}}">
		
		
		<input type="submit" class="btn btn-success mt-1 " value="Update">
	</form>
</div>
{% endblock content %}
