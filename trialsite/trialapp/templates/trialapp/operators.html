{% extends "trialapp/base.html" %}

{% block content %}
<table class="responsive-table highlight" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 90%;margin-left: auto;margin-right: auto;">
                  <thead>
                    <tr role="row"><th>Username</th><th>First Name</th><th>Last Nmae</th><th>Email</th><th>Actions</th></tr>
                  </thead>
                  <tbody>
                  <tbody>
                  	{% for operator in object_list %}
	                    <tr>
							<td>{{operator.username}}</td>
							
							<td>{{operator.first_name}}</td>
							<td>{{operator.last_name}}</td>
							<td>{{operator.email}}</td>
							
							<td><a class="btn btn-primary " href="edit/{{operator.id}}">Edit</a> <a class="btn btn-danger" href="delete/{{operator.id}}">Delete</a></td>
	                    </tr>
	                    {% endfor %}
                  </tbody>
                  </tbody></table>

 {% endblock content %}
