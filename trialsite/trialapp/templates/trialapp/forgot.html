{% extends 'trialapp/base.html' %}

{% block content %}
    <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label>Email</label>
              <div class="form-label-group">
                {{ form.email}}
              </div>
            </div>
            <input type="submit" class="btn btn-success mt-3" name="submit">
            <input type="reset" class="btn btn-primary mt-3" name="reset">
    </form>

{% endblock content %}
