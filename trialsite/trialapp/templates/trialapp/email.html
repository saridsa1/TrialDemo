{% extends 'trialapp/base.html' %}
{% block content %}
<h3>Send Email</h3>
<div class="container">
<form method="post">{% csrf_token %}
    <label>Subject</label>
    {{ form.subject}}
    <label>Message</label>
    {{ form.message}}
    <label>Email To</label>
    {{ form.email_list}}
    <input type="submit"  class="mt-3 btn btn-success" value="Send">
</form>
</div>
{% endblock content %}
