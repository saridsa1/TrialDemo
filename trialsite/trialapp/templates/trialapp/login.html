{% load static %}
<link rel="stylesheet" href="{% static 'trialapp/style.css' %}">
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS-->
    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'trialapp/bootstrap.min.css' %}">

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" type="text/css" href="{% static 'trialapp/all.min.css' %}">

    <!-- Custom styles for this template-->
    <link href="{% static 'trialapp/sb-admin.css' %}" rel="stylesheet">

    <link href="{% static 'trialapp/style.css' %}" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form action="index" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label>Username</label>
              <div class="form-label-group">
                {{ form.username}}
              </div>
            </div>
            <div class="form-group">
            	<label>Password</label>
              <div class="form-label-group">
                {{ form.password}}
              </div>
            </div>
            <input type="submit" class="btn btn-success mt-3" name="submit">
            <input type="reset" class="btn btn-primary mt-3" name="reset">
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="signup.html">Register an Account</a>
            <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
