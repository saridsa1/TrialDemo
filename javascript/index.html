<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Click Event</title>
		<link rel="stylesheet" href="index.css">

	</head>
	<body>
	  <div id="class-base">
	  		<p id="demo"></p>
	  		<p id="demos"></p>
				<button class="style" onclick="display()">Click Me</button>
				<input class="style" type="text" name="name" onchange="displayText()" >
				<button class="style" onclick="displayDate(20)">Randon Number</button>
				<button class="style" onclick="dayName(new Date().getDay())">Switch Case</button>

				<button class="style" onclick="loopingin()">map</button>
				<button class="style" onclick="fill()">Filter</button>
				<button class="style" onclick="red()">Reduce</button>
		</div>
		<script type="text/javascript" src="index.js"></script>

	</body>
</html>
